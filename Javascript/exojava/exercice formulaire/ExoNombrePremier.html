<!DOCTYPE html>
<html lang="FR">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="/exercice formulaire/ExoNombrePremier.js"></script>
 <title>nbre premier</title>
 
</head>
<body>
    <script>
        var n = new Number,
         estPrem = new Boolean(true);
      
        function tester() {
         n = Number(document.test.nbre.value);
         estPrem = true;
         for (j = 2; j < n; j++) {
          if (n % j == 0) estPrem = false;
         }
         document.test.rep.value = estPrem;
        }
       </script>
    <form name="test">

    <dd>Mettez votre nombre : &nbsp; <input type="text" name="nbre" value="21" size="3">

        <input type="button" value="Tester" onclick="tester()">

        Resultat : <input type="text" name="rep" size="5">

        <i>(ne fonctionne pas avec 1)</i>

    </dd>
    </form>



</body>



</html>
